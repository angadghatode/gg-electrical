name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Or replace with your default branch

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Adjust if your site is in a subfolder like "dist" or "build"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
